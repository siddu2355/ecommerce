<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h1>Item List</h1>

        <table id="itemTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Item data will be inserted here dynamically -->
            </tbody>
        </table>

        <script>
            // Function to fetch and populate data for items
            function fetchItemData() {
                fetch('http://127.0.0.1:8000/store/items/')
                    .then(response => response.json())
                    .then(data => {
                        const itemTableBody = document.querySelector('#itemTable tbody');

                        // Populate the table with item data
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item.item_id}</td>
                                <td>${item.name}</td>
                                <td>${item.description}</td>
                                <td>${item.price}</td>
                            `;
                            itemTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error fetching item data:', error));
            }

            // Fetch data for items
            fetchItemData();
        </script>
    </div>
</body>
</html>
